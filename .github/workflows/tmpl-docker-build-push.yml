name: Docker Build and Push

on:
  workflow_call:
    inputs:
      base_image:
        description: Name of image to use as the base for this build
        required: true
        type: string
      image:
        description: Name of image to build and push
        required: true
        type: string
      dockerfile:
        description: Dockerfile to build and push
        required: true
        type: string
      platforms:
        description: Platforms to build images for
        required: false
        default: linux/amd64 #,linux/arm64
        type: string
      only_push_base_tag:
        description: Push only the provided `base_tag` version
        required: false
        default: false
        type: boolean
    secrets:
      registry:
        description: Registry to use for authentication and pushing
        required: true
      username:
        description: Username of user for registry authentication
        required: true
      password:
        description: Password of user for registry authentication
        required: true
      sshPriv:
        description: SSH private key file
        required: false
      sshPub:
        description: SSH public key file
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Pull SSH secrets from Vault
        uses: hashicorp/vault-action@v2
        with:
          url: https://vault.zhr.one
          role: kasm-images
          path: github
          method: jwt
          # jwtGithubAudience: sigstore
          secrets: |
            /ci-cd/kasm-images/ssh SSH_PRIV_KEY ;
            /ci-cd/kasm-images/ssh SSH_PUB_KEY

      - name: Save SSH keys
        run: 'mkdir private && echo "$SSH_PRIV_KEY" > private/id_rsa && echo "$SSH_PUB_KEY" > private/id_rsa.pub'
        shell: bash

      - name: Pull Docker secrets from Vault
        uses: hashicorp/vault-action@v2
        with:
          url: https://vault.zhr.one
          role: kasm-images
          path: github
          method: jwt
          # jwtGithubAudience: sigstore
          secrets: |
            /ci-cd/kasm-images/docker DOCKER_ENDPOINT ;
            /ci-cd/kasm-images/docker DOCKER_USERNAME ;
            /ci-cd/kasm-images/docker DOCKER_PASSWORD

      - name: Log into registry ${{ env.DOCKER_ENDPOINT }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_ENDPOINT }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_ENDPOINT }}/${{ inputs.image }}
          tags: |
            type=schedule,pattern=weekly,enable={{ !inputs.only_push_base_tag }}
            type=ref,event=branch,enable={{ !inputs.only_push_base_tag }}
            type=ref,event=tag,enable={{ !inputs.only_push_base_tag }}
            type=ref,event=pr,enable={{ !inputs.only_push_base_tag }}
            type=raw,value=latest,enable={{ is_default_branch && !inputs.only_push_base_tag }}
            type=raw,value=${{ inputs.base_tag }}
            type=raw,value=testing,enable=${{ github.event_name == 'pull_request' && !inputs.only_push_base_tag }}

      - name: Build ${{ inputs.image }} image
        id: build-and-push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ inputs.platforms }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_IMAGE = ${{ inputs.base_image }}
            BASE_TAG = ${{ inputs.base_tag }}
